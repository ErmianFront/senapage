<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/customcss.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/548f639f34.js" crossorigin="anonymous"></script>
    <title>Gestionar Citas</title>
</head>
<body class="dashboard-body-color">
    <main>
        <div class="row w-100 container-fluid">
            <div class="col-auto min-vh-100 bg-white">
                <div class="d-flex justify-content-center pt-3">
                    <span class="special-text">LOGO</span>
                </div>
                <hr class="text-black">
                <ul class="nav nav-pills flex-column gap-2 mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link hover-dashboard-link active-dashboard">
                            <i class="fa-solid fa-book text-dashboard-color"></i>
                            <span class="d-none d-sm-inline text-dashboard-color">Agendar Cita</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="dashboard-cancel.html" class="nav-link hover-dashboard-link">
                            <i class="fa-solid fa-xmark text-dashboard-color"></i>
                            <span class="d-none d-sm-inline text-dashboard-color">Cancelar Cita</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="dashboard-reprogram.html" class="nav-link hover-dashboard-link">
                            <i class="fa-solid fa-clock text-dashboard-color"></i>
                            <span class="d-none d-sm-inline text-dashboard-color">Reprogramar Cita</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="dashboard-history.html" class="nav-link hover-dashboard-link">
                            <i class="fa-solid fa-clock-rotate-left text-dashboard-color"></i>
                            <span class="d-none d-sm-inline text-dashboard-color">Historial de citas</span>
                        </a>
                    </li>
                    <li class="nav-item home-page-li">
                        <a href="index.html" class="nav-link hover-dashboard-link">
                            <i class="fa-solid fa-house text-dashboard-color"></i>
                            <span class="d-none d-sm-inline text-dashboard-color"> Volver a la Página de Inicio</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col align-content-center">
                <div class="bg-white w-100 dashboard-container rounded-4">
                    <h2 class="special-text ps-5 pt-5">AGENDAR CITA</h2>
                    <hr>
                    <form action="" class="w-50 ps-5 pt-2">
                        <div>
                            <label for="typeService" class="form-label">Tipo de Servicio</label>
                            <select class="form-input" aria-label="Tipo de servicio" id="typeService">
                                <option selected>Elige el tipo de servicio...</option>
                                <option value="1">Ejemplo 1</option>
                                <option value="2">Ejemplo 2</option>
                                <option value="3">Ejemplo 3</option>
                              </select>
                        </div>
                        <div class="mt-3">
                            <label for="dateService" class="form-label">Fecha de asignación</label>
                            <input type="date" class="form-input" id="dateService">
                        </div>
                        <button type="submit" class="btn-submit mt-3">Agendar Cita</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
