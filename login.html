    <main>
      <!--REGISTRO / INICIO DE SESIÓN-->
      <section>
        <div class="container-md row mx-auto">
          <div class="col mx-5 my-5">
            <h2 class="special-text">INICIAR SESIÓN</h2>
            <form action="">
              <div class="mt-3">
                <label for="inputEmail" class="form-label">
                  Correo Electrónico
                </label>
                <input type="text" class="form-input" id="inputEmail" required/>
              </div>
              <div class="mt-3">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-input" id="inputPassword" required/>
              </div>
              <button type="submit" class="btn-submit mt-3">Iniciar Sesión</button>
            </form>
          </div>

          <div class="col mx-5 my-5">
            <h2 class="special-text">REGISTRARSE</h2>
            <form action="" id="formReg" >
              <div class="mt-3">
                <label for="fullName" class="form-label">Nombre Completo</label>
                <input type="text" class="form-input" id="fullName">
              </div>
              <div class="mt-3">
                <label for="emailReg" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-input" id="emailReg" >
                <span class="text-danger d-none" id="emailValidatorText">El email no es valido</span>
              </div>
              <div class="mt-3">
                <label for="phoneReg" class="form-label">Número de Telefono</label>
                <input type="tel" class="form-input" id="phoneReg">
              </div>
              <div class="mt-3">
                <label for="passwordReg">Contraseña</label>
                <input type="password" class="form-input" id="passwordReg">
              </div>
              <button type="submit" class="btn-submit mt-3">Registrarse</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer
      class="footer-custom d-flex align-items-center justify-content-center"
    >
      <p class="my-auto text-white">NOMBRE DE LA PÁGINA</p>
